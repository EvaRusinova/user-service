spring:
  profiles:
    active: local
  h2:
    console:
      enabled: true
  jpa:
    show_sql: false
    database: H2
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE;IGNORECASE=TRUE
    initialize: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: 'info,health'

# Logging
logging:
  level:
    root: ERROR
    org.springframework.web: DEBUG
    your.package.name: DEBUG
